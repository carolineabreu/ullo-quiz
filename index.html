<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6809c72584.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Quiz do Ullo pra você encontrar seu cartão de crédito</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="logoContainer">
      <img class="logo" src="./images/logo.png" />
    </div>
    <div class="content">
      <div class="info">
        <div class="infoHeader">
          <div class="dots">
            <div class="dot dotActive"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <h1 id="info-title">Answer only 3 questions so we can help you find a credit card to boost your credit score today!</h1>
          <label class="label" id="question-label" for="option1">Which reward do you like most in a credit card?</label>
        </div>
        <button id="goBackButton" class="infoButton" style="display: none;">
          <i class="fa-solid fa-arrow-left"></i>
          <span class="button-text">Go Back</span>
        </button>
        <div class="infoSubmit" style="display: none;">
          <h1>Only a moment!</h1>
          <p>We are finding the <strong>best option for you</strong>!</p>
          <p>In the end we will redirect you!</p>
        </div>
      </div>
      <div class="quiz">
        <form id="quiz">
          <div class="radio-group" id="question1">
            <input autocomplete="off" type="radio" id="cashback" name="reward" value="cashback">
            <label for="cashback" class="radio-label">
              <i class="fa-solid fa-sm fa-money-bills"></i>
              <span>Cash Back</span>
            </label>
            <input autocomplete="off" type="radio" id="points" name="reward" value="points">
            <label for="points" class="radio-label">
              <i class="fa-solid fa-sm fa-star"></i>
              <span>Points</span>
            </label>
            <input autocomplete="off" type="radio" id="travel" name="reward" value="travel">
            <label for="travel" class="radio-label">
            <i class="fa-solid fa-sm fa-plane-circle-check"></i>
              <span>Points</span>
            </label>
          </div>
          <div class="radio-group" id="question2" style="display:none;">
            <input autocomplete="off" type="radio" id="employee" name="group" value="employee">
            <label for="employee" class="radio-label">
              <i class="fa-solid fa-sm fa-briefcase"></i>
              <span>Employee</span>
            </label>
            <input autocomplete="off" type="radio" id="self-employee" name="group" value="self-employee">
            <label for="self-employee" class="radio-label">
              <i class="fa-solid fa-sm fa-user-tie"></i>
              <span>Self-Employee</span>
            </label>
            <input autocomplete="off" type="radio" id="student" name="group" value="student">
            <label for="student" class="radio-label">
              <i class="fa-solid fa-sm fa-user-graduate"></i>
              <span>Student</span>
            </label>
            <input autocomplete="off" type="radio" id="unemployed" name="group" value="unemployed">
            <label for="unemployed" class="radio-label">
              <i class="fa-regular fa-sm fa-file"></i>
              <span>Unemployed</span>
            </label>
            <input autocomplete="off" type="radio" id="retired" name="group" value="retired">
            <label for="retired" class="radio-label">
              <i class="fa-solid fa-sm fa-business-time" style="font-size: 16px;"></i>
              <span>Retired</span>
            </label>
            <input autocomplete="off" type="radio" id="business-owner" name="group" value="business-owner">
            <label for="business-owner" class="radio-label">
              <i class="fa-solid fa-sm fa-store"></i>
              <span>Business Owner</span>
            </label>
            <input autocomplete="off" type="radio" id="prefer-not-to-say" name="group" value="prefer-not-to-say">
            <label for="prefer-not-to-say" class="radio-label">
              <i class="fa-solid fa-sm fa-ban"></i>
              <span>Prefer not to say/None of above</span>
            </label>
          </div>
          <div class="radio-group" id="question3" style="display:none;">
            <input autocomplete="off" type="radio" id="no-annual-fee" name="importance" value="no-annual-fee">
            <label for="no-annual-fee" class="radio-label">
              <i class="fa-solid fa-sm fa-dollar-sign"></i>
              <span>No Annual Fee</span>
            </label>
            <input autocomplete="off" type="radio" id="high-credit-limit" name="importance" value="high-credit-limit">
            <label for="high-credit-limit" class="radio-label">
              <i class="fa-solid fa-sm fa-credit-card"></i>
              <span>High Credit Limit</span>
            </label>
            <input autocomplete="off" type="radio" id="easy-approval" name="importance" value="easy-approval">
            <label for="easy-approval" class="radio-label">
          <i class="fa-regular fa-sm fa-face-smile-beam"></i>
              <span>Easy Approval</span>
            </label>
            <input autocomplete="off" type="radio" id="balance-transfer" name="importance" value="balance-transfer">
            <label for="balance-transfer" class="radio-label">
              <i class="fa-solid fa-sm fa-right-left"></i>
              <span>Balance Transfer</span>
            </label>
            <input autocomplete="off" type="radio" id="no-credit-check" name="importance" value="no-credit-check">
            <label for="no-credit-check" class="radio-label">
              <i class="fa-solid fa-sm fa-user-slash"></i>
              <span>No Credit Check</span>
            </label>
          </div>
          <div class="input-group" id="info" style="display:none;">
            <div class="form-group">
              <label for="name" class="input-label">Name</label>
              <input id="name" name="name" placeholder="My Name">
            </div>

            <div class="form-group">
              <label for="email" class="input-label">Email</label>
              <input id="email" type="email" name="email" placeholder="name@example.com">
            </div>
            <div class="checkbox-form">
              <input type="checkbox" id="agree" checked name="agree">
              <label for="agree">I agree to receive personalized card recommendations by email and SMS</label>
            </div>

            <button class="submit-btn" type="submit">Apply now</button>
          </div>
          <!-- <button type="button" class="next-button" id="next-button">Next</button> -->
        </form>
      </div>
    </div>
  </div>
  <footer>
    <a href="https://ullo.com.br/pt/termos-e-condicoes-gerais-de-uso/">Termos e Condições Gerais de Uso</a>
    <span> | </span>
    <a href="https://ullo.com.br/politica-de-privacidade/">Política de Privacidade</a>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
